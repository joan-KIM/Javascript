<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
  <script src="register.js" defer></script>
</head>
<body>
  <div id="register-modal">
    <form
      id="register-form"
      class="register-form"
    >
    <span>CREATE ACCOUNT</span>
      <div id="id-container" class="register-input-form">
        <input
          id="id-input"
          type="text"
          name="username"
          placeholder="아이디"
          autocomplete="false"
          class="register-input"
        />
      </div>
      <div id="id-check"></div>
      <div id="email-container" class="register-input-form">
        <input
          id="email-input"
          type="email"
          name="email"
          placeholder="이메일"
          autocomplete="false"
          class="register-input"
        />
      </div>
      <div id="email-check"></div>
      <div id="name-container" class="register-input-form">
        <input
          id="name-input"
          type="text"
          name="name"
          placeholder="닉네임"
          autocomplete="false"
          class="register-input"
        />
      </div>
      <div id="name-check"></div>
      <div id="password-container" class="register-input-form">
        <input
          id="password-input"
          type="password"
          name="password"
          placeholder="비밀번호"
          autocomplete="false"
          class="register-input"
        />
      </div>
      <div id="password-check"></div>
      <div id="password-check-container" class="register-input-form">
        <input
          id="repassword-input"
          type="password"
          name="repassword"
          placeholder="비밀번호 확인"
          autocomplete="false"
          class="register-input"
        />
      </div>
      <div id="repassword-check"></div>
      <input
        type="submit"
        value="REGISTER"
        id="submit-button"
        class="submit-button"
        disabled
      />
    </form>
  </div>
</body>
</html>
