<html>
    <head>
<style>
.splash {
    background-color: #f2f2f2;
    padding-top: 100px;
    padding-bottom: 100px;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    text-align: center;
}


.main {
    background-color: aqua;
    padding-top: 100px;
    padding-bottom: 100px;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    text-align: center;
    display: none;
}

    
</style>
</head>

<body>
    <div id="splash" class="splash"><h1>Splash</h1></div>
    <div id="main" class="main">
        <h2>고양이</h2>
        <img id="cat" alt="cat" width="1200"></img>
    </div>

<script>
    async function main() {

        const $splash = document.getElementById('splash');
        const $main = document.getElementById('main');
        const $cat = document.getElementById('cat');
        
        const splashTimePromise = new Promise((resolve) => {
            setTimeout(() => {
                resolve();
            }, 3000);
        })
        
        // 1. api 요청 (서버통신)
        // 랜덤 고양이 사진 가져오기
        // https://aws.random.cat/meow
        // fetch(URL) <-- promise를 return
        const response = await fetch('https://aws.random.cat/meow');
        
        if (response.ok) {
            const data = await response.json();        // json()도 promise를 return

            if (data.file) {
                $cat.src = data.file;
            }
            
            await splashTimePromise;

            $splash.style.display = 'none';
            $main.style.display = 'block';
        }
    }
        // splashTimePromise, responsePromise가 각 각 실행되고 성공적으로 수행이 끝난 뒤, then() 안의 코드가 실행됨.
</script>
    
</body>
</html>
